<section class="header" id="header-pp">
        <nav>
            <a href="Home.html"><img src="image/pojokpeduli.png" class="main"></a>

               <i class="fas fa-times" onclick="hideMenu()"></i>

<section class="pp-box">
    <h1>Berita</h1>
    <center><div class="video-pp"><video src="image/ppvideo.mp4" controls></video></div></center>
    <!-- Trigger the Modal -->
    <h1>Donasi? Klik Disini.</h1>
    <center><div class="qris-pp"><img id="myImg" src="image/qris.jpg" alt="Donasi" style="width:25%;max-width:300px;opacity: 100%;"></div></center>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- The Close Button -->
        <span class="close">&times;</span>

        <!-- Modal Content (The Image) -->
        <img class="modal-content" id="img01">

        <!-- Modal Caption (Image Text) -->
        <div id="caption"></div>
    </div>
    <div class="scroll-container">
        <img src="image/pp1.jpg">
        <img src="image/pp2.jpg">
        <img src="image/pp3.jpg">
        <img src="image/pp4.jpg">

    </div>
</section>

<!--------Javascript for Toogle Menu------->  
<script>
    
    var navLinks = document.getElementById("navLinks")
    function showMenu(){
        navLinks.style.right = "0";
    }
    function hideMenu(){
        navLinks.style.right = "-200px";
    }
</script>
<script>
    // Get the modal
var modal = document.getElementById("myModal");

// Get the image and insert it inside the modal - use its "alt" text as a caption
var img = document.getElementById("myImg");
var modalImg = document.getElementById("img01");
var captionText = document.getElementById("caption");
img.onclick = function(){
  modal.style.display = "block";
  modalImg.src = this.src;
  captionText.innerHTML = this.alt;
}

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}
</script>
    
    
</body>
